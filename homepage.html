<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy a car</title>
    <link rel="stylesheet" href="styles/global.css" />
      <link rel="stylesheet" href="styles/homepage.css" />
      <link rel="stylesheet" href="styles/config-form.css" />
    <script type="module" src="scripts/homepage.js" defer></script>
  </head>
  <body>
    <div class="header-banner"></div>
    <nav class="navbar">
      <ul class="menu">
        <li><img class="logo" src="" /></li>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li class="contact"><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <header class="header"></header>

    <div class="cars-container"></div>

    <div class="settings-container" style="display: none">
      <div class="settings">
        <form id="car-form" novalidate>
          <h2>Personal details:</h2>
          <label for="name">First name:</label>
          <input type="text" id="name" name="name" required/><br />
          <label for="surname">Last name:</label>
          <input type="text" id="surname" name="surname" required/><br />

            <h2>Upgrades:</h2>
            <input type="checkbox" id="leather" name="leather" value="3000" >
            <label for="leather">Leather: 3000$</label><br>
            <input type="checkbox" id="windows" name="windows" value="5000">
            <label for="windows">Tinted windows: 5000$</label><br>
            <input type="checkbox" id="lights" name="lights" value="1500">
            <label for="lights">LED Lights: 1500$</label><br>

            <h2><label for="selectDate">Pickup date:</label></h2>
            <select name="selectDate" id="selectDate">
                <option value="7">7 dni</option>
                <option value="14">14 dni</option>
                <option value="21">21 dni</option>
            </select>
            <div id="dates">xxx</div>

          <h2>Payment method:</h2>
          <input type="radio" id="leasing" name="payment" value="leasing" required/>
          <label for="leasing">LEASING</label><br />
          <input type="radio" id="cash" name="payment" value="cash" />
          <label for="cash">CASH</label><br />

          <br />
          <input type="submit" value="BUY" class="button" />
            <div id="error-msg" style="color: red; display: none;">Something went wrong.</div>

        </form>
          <div class="total">Test</div>
      </div>
    </div>
  </body>
</html>
